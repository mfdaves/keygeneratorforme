<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
  <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
  <style> @import url('https://fonts.cdnfonts.com/css/amazon-ember');</style>
  <link rel="stylesheet" href="keystylegen.css">
  <title>KEYGENERATOR</title>
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center">This is a minimal key generator</h2>

    <div class="form-group">
      <label for="passwordlength">Password Length:</label>
      <input type="number" id="passwordlength" class="form-control" min="1" step="1" required value="12">
    </div>

    <div class="form-group">
      <label for="passwordneeded">What do you want into the password?</label>
      <input type="text" id="passwordneeded" class="form-control">
    </div>

    <button type="button" class="btn btn-primary btn-block" onclick="displayIt()">Generate Password</button>
  </div>

  <div id="resultpassword-container" class="text-center mt-4">
    <h3 style="font-style:bold;" id="newpassword"></h3>
  </div>

  <script src="keygenerator.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
